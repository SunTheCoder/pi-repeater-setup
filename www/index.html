<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Repeater</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .status {
            background-color: #e8f5e9;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
        }
        .connected {
            color: #2ecc71;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Pi Repeater</h1>
        <p>You are now connected to the Pi Zero 2 W repeater network.</p>
        <div class="status">
            <p>Status: <span class="connected">Connected</span></p>
            <p>IP Address: <span id="ip-address">Loading...</span></p>
        </div>
        <p>This device is acting as a wireless repeater, extending your network coverage.</p>
    </div>

    <script>
        // Get client IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-address').textContent = data.ip;
            })
            .catch(() => {
                document.getElementById('ip-address').textContent = 'Unknown';
            });
    </script>
</body>
</html>
